<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pivot Layout Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
        #optimizeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 6px 12px;
        }
        #versionTag {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 8px;
            font-size: 12px;
            font-family: sans-serif;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="versionTag">v1.2-debug</div>
<button id="optimizeButton" disabled>Optimize</button>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
<script>
  var map = L.map('map').setView([39, -98], 4);
  var imagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Imagery © Esri'
  }).addTo(map);

  var reference = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Boundary data © Esri',
      interactive: false
  }).addTo(map);

  var drawnItems = new L.FeatureGroup();
  var pivotLayer = new L.FeatureGroup();
  map.addLayer(drawnItems);
  map.addLayer(pivotLayer);

  var drawControl = new L.Control.Draw({
      draw: {
          polygon: true,
          polyline: false,
          rectangle: false,
          circle: false,
          marker: false,
          circlemarker: false
      },
      edit: { featureGroup: drawnItems }
  });
  map.addControl(drawControl);

  var optimizeBtn = document.getElementById('optimizeButton');
  var currentPolygon = null;

  map.on(L.Draw.Event.CREATED, function (event) {
      drawnItems.clearLayers();
      pivotLayer.clearLayers();
      currentPolygon = event.layer;
      drawnItems.addLayer(currentPolygon);
      optimizeBtn.disabled = false;
      console.log("Polygon created.");
  });

  optimizeBtn.addEventListener('click', function () {
      if (!currentPolygon) return;

      pivotLayer.clearLayers();
      console.log("Optimize button clicked.");

      const radiusFt = 2640;
      const spacingFt = 1;
      const ftToMeters = 0.3048;

      const geojson = currentPolygon.toGeoJSON();
      const polygon = geojson;

      const projectedCoords = geojson.geometry.coordinates[0].map(coord => {
          const latlng = L.latLng(coord[1], coord[0]);
          const point = L.CRS.EPSG3857.project(latlng);
          return [point.x, point.y];
      });

      const xs = projectedCoords.map(c => c[0]);
      const ys = projectedCoords.map(c => c[1]);
      const minX = Math.min(...xs), maxX = Math.max(...xs);
      const minY = Math.min(...ys), maxY = Math.max(...ys);

      const radiusMeters = radiusFt * ftToMeters;
      const spacingMeters = spacingFt * ftToMeters;
      const circleAreaFt2 = Math.PI * radiusFt * radiusFt;

      let drawn = 0;

      for (let x = minX; x <= maxX; x += spacingMeters) {
          for (let y = minY; y <= maxY; y += spacingMeters) {
              const latlng = L.CRS.EPSG3857.unproject(L.point(x, y));
              const pt = turf.point([latlng.lng, latlng.lat]);
              if (!turf.booleanPointInPolygon(pt, polygon)) continue;

              const circle = turf.circle(pt.geometry.coordinates, radiusMeters / 1000, {
                  steps: 64,
                  units: 'kilometers'
              });
              const overlap = turf.intersect(circle, polygon);
              if (overlap) {
                  const overlapArea = turf.area(overlap);
                  const full = overlapArea >= circleAreaFt2 * 0.95;
                  L.geoJSON(overlap, {
                      style: {
                          color: full ? 'green' : 'orange',
                          weight: 2,
                          fillOpacity: 0
                      }
                  }).addTo(pivotLayer);
                  drawn++;
                  if (drawn % 1000 === 0) console.log(`Drawn ${drawn} pivots so far...`);
              }
          }
      }

      console.log(`Optimization complete. Total pivots drawn: ${drawn}`);
  });
</script>
</body>
</html>
