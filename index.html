<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pivot Layout Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
        #optimizeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 6px 12px;
        }
        #versionTag {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 8px;
            font-size: 12px;
            font-family: sans-serif;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="versionTag">v1.1</div>
<button id="optimizeButton" disabled>Optimize</button>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
<script>
  var map = L.map('map').setView([39, -98], 4);
  var imagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Imagery © Esri'
  }).addTo(map);

  var reference = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Boundary data © Esri',
      interactive: false
  }).addTo(map);

  var drawnItems = new L.FeatureGroup();
  var pivotLayer = new L.FeatureGroup();
  map.addLayer(drawnItems);
  map.addLayer(pivotLayer);

  var drawControl = new L.Control.Draw({
      draw: {
          polygon: true,
          polyline: false,
          rectangle: false,
          circle: false,
          marker: false,
          circlemarker: false
      },
      edit: { featureGroup: drawnItems }
  });
  map.addControl(drawControl);

  var optimizeBtn = document.getElementById('optimizeButton');
  var currentPolygon = null;

  map.on(L.Draw.Event.CREATED, function (event) {
      drawnItems.clearLayers();
      pivotLayer.clearLayers();
      currentPolygon = event.layer;
      drawnItems.addLayer(currentPolygon);
      optimizeBtn.disabled = false;
  });

  optimizeBtn.addEventListener('click', function () {
      if (!currentPolygon) return;

      pivotLayer.clearLayers();

      var geojson = currentPolygon.toGeoJSON();
      var polygon = turf.polygon(geojson.geometry.coordinates);
      var bbox = turf.bbox(polygon);
      var maxRadius = 2640;
      var minRadius = 1000;
      var radiusStep = 200;
      var ftToKm = 0.0003048;

      for (let r = maxRadius; r >= minRadius; r -= radiusStep) {
          var grid = turf.pointGrid(bbox, r * ftToKm, { units: 'kilometers' });

          grid.features.forEach(function(pt) {
              var circle = turf.circle(pt.geometry.coordinates, r * ftToKm, { steps: 64, units: 'kilometers' });
              var intersect = turf.intersect(circle, polygon);

              if (intersect) {
                  var circleArea = Math.PI * Math.pow(r, 2);
                  var intersectArea = turf.area(intersect);
                  var full = intersectArea >= circleArea * 0.95;

                  L.geoJSON(intersect, {
                      style: {
                          color: full ? 'green' : 'orange',
                          weight: 2,
                          fillOpacity: 0
                      }
                  }).addTo(pivotLayer);
              }
          });
      }
  });
</script>
</body>
</html>
